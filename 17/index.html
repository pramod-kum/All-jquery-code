<html>
<head>

    <title>Learn JavaScript</title>
    <script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<link rel="stylessheet" href="css/jquery-ui.css">
	
	<script>
	   $(document).ready(function(){
	   
	      $('#div1').draggable({revert: "valid"});
		  $('#div3').draggable({revert: "invalid"});
		  $('#div2').droppable({
	      
	    //  accept: '#div1',
	      drop: function(evenet, ui){
		    $(this).addClass('dropped').text('Got it!');
			}
			});
	   });
	</script>
	
	<style>
	
	body {	
	         padding: 50px;	
	     }
		 
		 #div1 {		 
		         background: red; border: black 2px solid; width: 200px; height:200px; float: left; 		 
	           }
	     #div2 {		 
		          border: black 2px solid; width: 400px; height:400px; float: right; 		 
	   }
		 #div3 {		 
		         background: orange; border: black 2px solid; width: 200px; height:200px; float: left; 		 
	           }
	     
		    .dropped {
			           background: blue; color: white;
			         }
	</style>
</head>
 <body>

     <div id="div1"></div>
	 <div id="div2"></div>
     <div id="div3"></div>

 </body>
</html>
